<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pensieve Notetaker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Orb (collapsed) -->
  <div id="orb" style="display:none">
    <img id="orb-icon" src="assets/feather.svg" draggable="false" />
    <button id="close-orb" title="Close">&times;</button>
  </div>

  <!-- Widget (expanded) -->
  <form id="widget" style="display:none">
    <button id="close-widget" type="button" title="Close">&times;</button>
    <div id="widget-content">
      <textarea id="note-input" rows="1" placeholder="Jot down a thoughtâ€¦" autocomplete="off" spellcheck="false"></textarea>
      <button id="send-btn" type="submit" title="Send">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M3 10h14M10 3l7 7-7 7" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <div id="status"></div>
  </form>

  <script src="state.js"></script>
  <script src="electron-bridge.js"></script>
  <script src="drag.js"></script>
  <script src="widget.js"></script>
</body>
</html>
